<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl">
        <div class="md:col-span-2 space-y-6">
        
            <!-- Shipping details -->
            <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-4xl">
              <h3 class="text-sm text-gray-500 mb-1">Step 1 of 3</h3>
              <h1 class="text-2xl font-bold text-gray-800 mb-6">Shipping details</h1>
              <!-- Form -->
              <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div>
                  <label class="block text-sm font-medium mb-1">Name</label>
                  <input type="text" placeholder="Enter your Name"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- Surname -->
                <div>
                  <label class="block text-sm font-medium mb-1">Surname</label>
                  <input type="text" placeholder="Enter your Surname"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- Telephone -->
                <div>
                  <label class="block text-sm font-medium mb-1">Telephone</label>
                  <input type="text" placeholder="Enter your Telephone number"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- Email -->
                <div>
                  <label class="block text-sm font-medium mb-1">Email address</label>
                  <input type="email" placeholder="Enter your email"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- Address -->
                <div>
                  <label class="block text-sm font-medium mb-1">Address</label>
                  <input type="text" placeholder="Enter your Street Address"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- Apt, suite -->
                <div>
                  <label class="block text-sm font-medium mb-1">Apt, suite, etc.</label>
                  <input type="text" placeholder="Enter your Street Address"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- City -->
                <div>
                  <label class="block text-sm font-medium mb-1">City</label>
                  <input type="text" placeholder="Enter your City"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- Zip -->
                <div>
                  <label class="block text-sm font-medium mb-1">Zip Code</label>
                  <input type="text" placeholder="Enter Zip Code"
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                </div>

                <!-- State -->
                <div>
                  <label class="block text-sm font-medium mb-1">State</label>
                  <select
                    class="w-full border rounded-lg px-4 py-2 focus:ring focus:ring-blue-200 outline-none">
                    <option>Select country</option>
                    <option>Thailand</option>
                    <option>USA</option>
                    <option>UK</option>
                  </select>
                </div>

                <!-- Checkbox Options (full width row) -->
                <div class="col-span-2 mt-4 space-y-2">
                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox">
                    <span class="text-sm text-gray-600">Send me occasional reminders about these settings</span>
                  </label>

                  <label class="flex items-center space-x-2">
                    <input type="checkbox" class="form-checkbox">
                    <span class="text-sm text-gray-600">By checking this option, you agree to accept with the 
                      <a href="#" class="text-blue-600">Terms and Conditions.</a>
                    </span>
                  </label>
                </div>
              </form>
            </div>
            
            <!-- Shipping method -->
            <div class="bg-white p-6 rounded-xl shadow">
                <h3 class="text-sm text-gray-500 mb-1">Step 2 of 3</h3>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Shipping method</h2>

                <div class="flex flex-col md:flex-row gap-6">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="shipping" class="text-blue-600 form-radio">
                    <span class="text-sm">Free – Regular shipping<br><span class="text-gray-500">3–5 business days</span></span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="shipping" class="text-blue-600 form-radio">
                    <span class="text-sm">$19.99 – Express shipping<br><span class="text-gray-500">1–3 business days</span></span>
                </label>
                </div>
            </div>
            
            <!-- Payment method -->
            <div class="bg-white shadow rounded-lg p-6">
                <p class="text-sm text-gray-500 mb-2">Step 3 of 3</p>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Payment method</h2>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Mastercard -->
                <button class="border rounded-lg p-4 flex flex-col items-center hover:border-blue-500 focus:ring-2 focus:ring-blue-400">
                    <img src="../image/mastercard_82049.png" 
                        alt="Mastercard" class="h-8 mb-2">
                    <span class="text-sm text-gray-700">Mastercard</span>
                </button>

                <!-- PayPal -->
                <button class="border rounded-lg p-4 flex flex-col items-center hover:border-blue-500 focus:ring-2 focus:ring-blue-400">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" 
                        alt="PayPal" class="h-8 mb-2">
                    <span class="text-sm text-gray-700">PayPal</span>
                </button>

                <!-- Bank Transfer -->
                <button class="border rounded-lg p-4 flex flex-col items-center hover:border-blue-500 focus:ring-2 focus:ring-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M3 10h18M4 10V8a2 2 0 012-2h12a2 2 0 012 2v2M4 10v10h16V10M10 14h4" />
                    </svg>
                    <span class="text-sm text-gray-700">Bank Transfer</span>
                </button>
                </div>
            </div>
        </div>
        
        <!-- Order Summary -->
        <div class="bg-white p-6 rounded-xl shadow h-fit">
          <h3 class="text-2xl font-bold text-gray-800 mb-6">Order summary</h3>
          
          <!-- Item -->
          <div class="flex items-start mb-4">
            <img src="/picture/bagKuromi.png" alt="Kuromi 2-Way Easy Tote" class="w-14 h-14 rounded mr-3">
            <div class="flex-1">
              <a href="#" class="font-medium text-gray-800 hover:text-blue-600">Kuromi 2-Way Easy Tote</a>
              <span class="block text-sm text-gray-600">3 x 28$</span>
            </div>
            <button class="text-gray-400 hover:text-red-500"></button>
          </div>

          <div class="flex items-start mb-4">
            <img src="/picture/bagKuromi2.png" alt="My Melody & Kuromi x LeSportsac Large Emerald Tote Bag" class="w-14 h-14 rounded mr-3">
            <div class="flex-1">
              <a href="#" class="font-medium text-gray-800 hover:text-blue-600">My Melody & Kuromi x LeSportsac Large Emerald Tote Bag</a>
              <span class="block text-sm text-gray-600">1 x 18$</span>
            </div>
            <button class="text-gray-400 hover:text-red-500"></button>
          </div>

          <hr class="mb-4">

          <!-- Total -->
          <div class="flex justify-between text-sm mb-1">
            <span>Subtotal</span>
            <span>320$</span>
          </div>
          <div class="flex justify-between text-sm mb-1">
            <span>Taxes</span>
            <span>8%</span>
          </div>
          <div class="flex justify-between font-semibold text-gray-800 mb-3">
            <span>Total</span>
            <span>385$</span>
          </div>

          <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
            PLACE ORDER
          </button>
  </div>
</body>

</html>
