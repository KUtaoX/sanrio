<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center bg-cover bg-center">
    <from class="w-full max-w-3xl">
        <div class="bg-white shadow-2xl rounded-xl p-8 mx-auto mt-10">
            <h1 class="text-lg font-bold text-center mb-6">Create Account</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- UserName -->
                <div>
                    <label class="block text-sm font-medium mt-2">UserName</label>
                    <input type="text" 
                           placeholder="Enter username" 
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2 "/>
                </div>
                
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mt-2">Email address</label>
                    <input type="email" 
                           placeholder="Enter your email"
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                </div>
                
                <!-- Password -->
                <div class="relative mt-1">
                    <label class="block text-sm font-medium mt-2">Password</label>
                    <input type="password"
                           name="password"
                           id="password" 
                           placeholder="Enter your Password"
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                </div>
            </div>
        </div>
    </from>
</body>
</html>
