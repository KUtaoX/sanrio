<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center bg-cover bg-center">
    <from class="w-full max-w-3xl">
        <div class="bg-white shadow-2xl rounded-xl p-8 mx-auto mt-10 text-center ">
            <h1 class="text-lg font-bold text-center mb-6">Create Account</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-start">
                <!-- UserName -->
                <div>
                    <label class="block text-sm font-medium mt-2">UserName</label>
                    <input type="text" 
                           placeholder="Enter username" 
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2 "/>
                </div>
                
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium mt-2">Email address</label>
                    <input type="email" 
                           placeholder="Enter your email"
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                </div>
                
                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium mt-2">Password</label>
                    <input type="password" 
                           placeholder="Enter your Password"
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                </div>

                <!-- Password2 -->
                 <div>
                    <label class="block text-sm font-medium mt-2">Confrim Password</label>
                    <input type="text" 
                           placeholder="Confrim you Password" 
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                 </div>

                 <!-- Name -->
                  <div>
                    <label class="block text-sm font-medium mt-2">Name</label>
                    <input type="text"
                           placeholder="Enter you name"
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                  </div>
                  
                 <!-- Surname -->
                  <div>
                    <label class="block text-sm font-medium mt-2">Surname</label>
                    <input type="text"
                           placeholder="Enter you surname"
                           class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                  </div>
                  
                 <!-- Gender -->
                  <div>
                    <label class="block text-sm font-medium mt-2">Gender</label>
                    <select class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2">
                        <option value="">Select your gender</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Rather not say</option>
                    </select>                           
                  </div>

                  <!-- Date for Brith -->
                   <div>
                     <label class="block text-sm font-medium mt-2">Date for Brith</label>
                     <input type="date"
                            class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                   </div>

                   <!-- Phone -->
                   <div>
                     <label class="block text-sm font-medium mt-2">Telephone</label>
                     <input type="tel"
                            class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                   </div>

                    <!-- Address -->
                   <div>
                     <label class="block text-sm font-medium mt-2">Address</label>
                     <input type="text"
                            placeholder="Enter you Address"
                            class="mt-2 w-full rounded-xl border border-slate-600 focus:ring-2  focus:ring-pink-500 focus:border-pink-500 px-3 py-2"/>
                   </div>
            </div>
            <a href="login.html" class="inline-block mx-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md mt-12">
                CreateAccount           
            </a>
        </div>
    </from>
</body>
</html>
